<a href="/logout">Kirjaudu ulos</a>
<h1>Pysäkit</h1>
<a href="/stops/new">Lisää uusi</a>
{% if len == 0 %}
<hr>
<h3>Sinulla ei velä ole pysäkkejä seurannassa</h3>
{% else %}
<hr>
    {% for stop in stops %}
    Pysäkin nimi: {{ stop[2] }} <br>
    Pysäkin tunnus: {{ stop[1] }} <br>
    <a href="/stops/delete/{{ stop[1] }}">Poista</a> |
    <a href="/stops/schedules/{{ stop[1] }}">Näytä pysäkki</a> <br>
    {% endfor %}
{% endif %}
